name: Update certs, publish image, and sync Docker Hub description

on:
  schedule:
    - cron: "0 3 * * *"  # every day at 03:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/update-certs-build-publish.yml

permissions:
  contents: write  # needed to push commits and tags

env:
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  update-and-publish:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          if [ -f requirements ]; then
            pip install -r requirements
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found, skipping pip install."
          fi

      - name: Run certificates update script
        run: |
          python download_commit_certs.py

      - name: Check for changes
        id: git_diff
        run: |
          if git status --porcelain | grep .; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
            echo "Detected changes:"
            git status --short
          else
            echo "No changes detected."
            echo "changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git user
        if: steps.git_diff.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: steps.git_diff.outputs.changes == 'true'
        run: |
          git add -A
          git commit -m "Update DoD certificates"
          git push origin HEAD:main

      - name: Determine next semantic version tag
        if: steps.git_diff.outputs.changes == 'true'
        id: semver
        run: |
          git fetch --tags

          # Get latest vX.Y.Z tag (if any)
          latest_tag=$(git tag --list 'v*.*.*' | sort -V | tail -n 1 || true)

          if [ -z "$latest_tag" ]; then
            # First version
            new_tag="v0.1.0"
          else
            echo "Latest tag: $latest_tag"
            version="${latest_tag#v}"  # strip leading v
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}"
          fi

          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.git_diff.outputs.changes == 'true'
        run: |
          git tag "${{ steps.semver.outputs.new_tag }}"
          git push origin "${{ steps.semver.outputs.new_tag }}"

      - name: Log in to Docker Hub
        if: steps.git_diff.outputs.changes == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for multi-arch builds)
        if: steps.git_diff.outputs.changes == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.git_diff.outputs.changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.git_diff.outputs.changes == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile 
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.semver.outputs.new_tag }}
            ${{ env.IMAGE_NAME }}:latest

  dockerhub-description:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub repo description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Aggregated DoD certificate bundle image"
          readme-filepath: ./README.md
          enable-url-completion: true
